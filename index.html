<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Seeker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- CSS Stylesheet -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Heading  -->
        <h1 class="text-center mt-3 heading-primary">Mobile Seeker</h1>
        <h5 class="text-center mb-4 heading-secondary">Seek for new mobiles</h5>
    </header>
    <main>
        <!-- Search Field -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Which mobile do you want?" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
          </div>
          <!-- Details section  -->
          <section id="details-card">
              <!-- Details card  -->
           
             
              </div>
          </section>
          <!-- Mobile container  -->
          <section class="overflow-hidden mx-3 phone-container">
              <!-- Mobile Cards  -->
            <div class="row row-cols-1 row-cols-md-3 g-4" id="phone-cards">
              </div>
          </section>
    </main>

    <!-- Bootstrap Script file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Script file -->
    <script src="js/script.js"></script>
</body>
</html>
